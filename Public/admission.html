<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission In SMS</title>
    <link rel="stylesheet" href="./styling/admission.css">
</head>
<body>
    <h1 id="heading"> Admission </h1>
    <div id="warning"></div>

    <form id="admission">
        Student Name : 
        <input type="text" name="full_name" required><br>
        Gender :
        Male : <input type="radio" name="gender" value="Male">
        Female : <input type="radio" name="gender" value="Female">
        Other : <input type="radio" name="gender" value="Other">
        <br>
        Date Of Birth : <input type="date" name="date_of_birth">
        <br>
        Class :<select name="class" required>
            <option value="">--Select Class--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>            
        </select>
            Section :
            <select name="section">
            <option value="">--Select Section--</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <br>
        Phone Number :     <input type="tel" name="contact_number" pattern="[0-9]{10}" maxlength="10"><br><br>
        <input type="submit">
    </form>
    <script>
        const warning=document.getElementById('warning');
        setInterval(()=>{
            warning.textContent="Fill The Data Carefully......";
            warning.style.visibility = 'visible';
        warning.style.opacity = '1';
            setTimeout(()=>{
            warning.style.visibility = 'none';
        warning.style.opacity = '0';
            },2000);
        },4000);
    </script>
    
</body>
</html>
