<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="./styling/style.css">

    <style>
           body {
      transition: opacity 1s ease;
      opacity: 1;
    }
    body.fade-out {
      opacity: 0;
    }
    </style>
</head>
<body>
    <div id="main">
    <img id="i1" src="./images/images 2.png"><br>
    <H1 style="text-align: center;">Welcome To School Management System</H1>
    <img id="i2" src="./images/login 2.png">
    <h6 id="poweredText"><i>-Powered By RITTUTECH</i></h6>
    </div>
    <script>
        setTimeout(()=>{
            document.getElementById('poweredText').style.opacity=1;
        },2000)

        setTimeout(()=>{
            document.body.classList.add('fade-out');
            setTimeout(()=>{
                window.location.href="/admin";
            },2000)
        },4000);
    </script>
</body>
</html>
