<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="./styling/style.css" />
    <style>
      body {
        background-image: url("images/Component\ 2.png");
        background-repeat: no-repeat;
        background-position: -53px -101px;
      }
      #aIcon {
        position: absolute;
        bottom: 0px;
        height: 132px;
        right: 0px;
      }
      @media screen and (max-width: 400px) {
        #aIcon {
          left: 12px;
          right: auto;
        }
      }

      /* Form Styling */
      form#classAndSection {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .form-group {
        display: flex;
        gap: 0.5rem;
        width: 100%;
      }

      select {
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
        width: calc(100% - 1rem);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      select:focus {
        outline: none;
        border-color: #3498db;
        background: white;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      }

      input[type="submit"] {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: #3498db;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 200px;
      }

      input[type="submit"]:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }

      /* Back Button Styling */
      /* Back Button Styling */
#back {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: #e74c3c;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  max-width: 200px;
  margin: 1rem auto; /* Centers the button horizontally */
  display: block; /* Ensures margin: auto works */
}

/* Hover effect remains the same */
#back:hover {
  background: #c0392b;
  transform: translateY(-2px);
}
     

      /* Responsive Design */
      @media (max-width: 480px) {
        .form-group {
          flex-direction: column;
        }

        select,
        input[type="submit"],
        #back {
          width: 100%;
        }
        #classAndSection{
            margin: 0 12px 0 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="adminMain">
      <img id="i2" src="./images/login 2.png" />
      <h2 id="admin">Select Class And Section</h2>
      <form id="classAndSection">
        <div class="form-group">
          <select id="classSelect" name="class" aria-label="Select Class">
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- <option value="2">3</option>   -->
          </select>
          <select id="section" name="section" aria-label="Select Section">
            <option value="A">A</option>
            <option value="B">B</option>
            <!-- <option value="C">C</option> -->
          </select>
        </div>
        <input type="submit" value="SUBMIT" />
      </form>
      <button id="back" onclick="goback()">GO BACK</button>
    </div>
    <img id="aIcon" src="./images/attendance 1.png" />

<script>
  document.getElementById("classAndSection").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent actual form submission
    
    const selectedClass = document.getElementById("classSelect").value;
    const selectedSection = document.getElementById("section").value;
    
    // Redirect with query params
    window.location.href = `http://localhost:5000/student?class=${selectedClass}&section=${selectedSection}`;
  });

  let goback=()=>window.history.back();
</script>

  </body>
</html>
